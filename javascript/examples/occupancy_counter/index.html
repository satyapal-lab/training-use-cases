<!DOCTYPE html>
<html>

<head>
    <title>Occupancy Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="text-align: center;">
        <h1>Occupancy Counter</h1>
        <div style="margin: 20px;">
            <span id="counter" class="counter">0</span>
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input id="nameInput" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile:
                    </td>
                    <td>
                        <input id="mobileInput" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Count:
                    </td>
                    <td>
                        <input id="countInput" type="number">
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <button id="inButton">IN</button>
        </div>

        <div id="entriesDiv" style="display: flex; justify-content: center; align-items: center;">
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
